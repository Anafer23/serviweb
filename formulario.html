<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios de Desarrollo Web</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>

    <header>
        <nav>
            <a href="index.html"><i class="fa-solid fa-heart"></i> Volver a la Página Principal</a>
        </nav>
    </header>   

    <section>
        <h2 class="titulo_seccion">Contacto</h2>
        <div class="form_contenedor">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required>
                </div>   

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone">
                </div>   

                <div class="form-group">
                    <label for="service">Servicio de Interés</label>
                    <select id="service" name="service" required>
                        <option value="">Seleccione un servicio</option>
                        <option value="web-development">Desarrollo Web</option>
                        <option value="responsive-design">Diseño Responsivo</option>
                        <option value="e-commerce">Comercio Electrónico</option>
                        <option value="seo">Optimización SEO</option>
                        <option value="maintenance">Mantenimiento y Soporte</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn">Enviar</button>
                    <button type="reset" class="btn">Limpiar</button>
                </div>
            </form>
        </div>    
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('contactForm').addEventListener('submit', function(event) {
                event.preventDefault();

                // Validación de los campos del formulario
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const service = document.getElementById('service').value;
                const message = document.getElementById('message').value.trim();

                if (!name || !email || !service || !message) {
                    alert('Por favor, complete todos los campos obligatorios.');
                    return;
                }

                // Simulación del envío del formulario
                alert('Gracias por tu mensaje. Nos pondremos en contacto contigo pronto.');

                // Redireccionar a una página de agradecimiento
                window.location.href = "agradecimientos.html";
            });
        });
    </script>
</body>
</html>
